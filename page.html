<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello world!</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: beige;
        font-family: Arial, sans-serif;
      }

      h1 {
        margin-bottom: 20px;
        text-align: center;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #4caf50; /* Initial green */
        color: white;
        cursor: pointer;
        transition: background-color 0.3s; /* Smooth color change */
      }

      button:hover {
        background-color: #45a049; /* Slightly darker on hover */
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Page</h1>
    <button id="colorButton">Change colour</button>

    <script>
      const button = document.getElementById("colorButton");

      // Define some colors to cycle through
      const colors = ["#4CAF50", "#FF5733", "#3498DB", "#F1C40F", "#9B59B6"];
      let currentColorIndex = 0;

      button.addEventListener("click", () => {
        // Move to next color
        currentColorIndex = (currentColorIndex + 1) % colors.length;
        button.style.backgroundColor = colors[currentColorIndex];
      });
    </script>
  </body>
</html>
